  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</head>
<body ng-app="myApp">

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <!--<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">-->
        <!--<span class="icon-bar"></span>-->

      <a class="navbar-brand" href="#">doihaveabox</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">

        <!--Right navbar stuff here-->

    </div>
  </div>
</nav>

<div class="container-fluid text-center">
  <div class="row content">
    <div class="col-sm-12 text-left">
      <div ng-controller="MainController">
        <div class="row">
          <div class="col-sm-12">
            <div class="row">
              <div class="col-sm-12 col-xs-12">
                  <span>Summoner Name: </span>
                  <input type="text" ng-model="summonerName" id="txtSummonerName" required/>
                  <input type="button" ng-href='#here' ng-click='doihaveabox(summonerName)' value="Go"/>
                  <span class="errMsg" id="sumNameEmptyErrMsg">Please enter your summoner name.</span>
              </div>
              <div class="col-sm-12 col-xs-12">
                <div class="pull-left">
                  <span>Hide Champions with earned boxes: </span>
                  <input type="checkbox" ng-model="hideEarnedBoxes"  ng-click='toggleHideEarnedBoxes()'/>
                </div>
              </div>

            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 text-center">
            <h1><span>Champions with unearned boxes</span></h1>
          </div>
          <div class="col-sm-12 text-center">
            <h3><span>GL, HF!</span></h3>
          </div>
        </div>
        <div class="row" id="divChamps">
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <p>XD</p>
</footer>


<script src="bower_components/angular/angular.js"></script>
